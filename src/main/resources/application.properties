spring.application.name=carpooling

server.baseUrl = http://localhost:8080

spring.datasource.url=jdbc:mysql://localhost:3306/ridex
spring.datasource.username=root
spring.datasource.password=pass

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.properties.hibernate.format_sql = true
logging.level.org.hibernate.SQL=warn
logging.level.your.package=info

spring.security.oauth2.client.registration.google.client-name = google
spring.security.oauth2.client.registration.google.client-id = <google-clinet-id>
spring.security.oauth2.client.registration..google.client-secret = <google-client-secret>
spring.security.oauth2.client.registration.google.scope = email,profile

spring.security.oauth2.client.registration.github.client-id = <github-client-id>
spring.security.oauth2.client.registration.github.client-secret = <github-client-secret>
spring.security.oauth2.client.registration.github.scope = email,profile

spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = <email>
spring.mail.password = <app-password>
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.domain_name = <email>

cloudinary.cloud.name=<cloudinary-project-name>
cloudinary.api.key=<cloudinary-api-key>
cloudinary.api.secret=<cloudinary-api-secret>

# Enable Prometheus metrics endpoint
management.endpoints.web.exposure.include=prometheus,health,info

# Optional: customize Prometheus endpoint path (default is /actuator/prometheus)
# management.endpoints.web.base-path=/actuator
