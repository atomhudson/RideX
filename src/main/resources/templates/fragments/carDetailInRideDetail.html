<div th:fragment="carDetail">
    <!-- Header -->
    <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-3">
        <i class="fa-solid fa-car-side text-blue-400 text-2xl"></i>
        Car Details
    </h3>
    <!-- Car Details Card -->
    <div class="flex flex-col sm:flex-row gap-6 p-6 rounded-2xl border border-gray-700 shadow-xl bg-gradient-to-br from-gray-900 via-gray-800 to-black hover:shadow-2xl transition-shadow duration-300">
        <!-- Car Image -->
        <img th:src="@{${ride.car.car_image_url.get(0)}}" alt="Car" class="w-full sm:w-52 h-40 rounded-xl object-cover border border-gray-600 shadow-md" />
        <!-- Car Information -->
        <div class="flex flex-col justify-center text-gray-100 space-y-4 text-[15px] font-medium w-full">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-car text-blue-400"></i>
                <div><strong class="text-gray-300">Model:</strong>
                    <span class="text-white" th:text="${ride.car.carModel + ' ' + ride.car.carMake}">Maruti Swift</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-palette text-blue-400"></i>
                <div><strong class="text-gray-300">Color:</strong>
                    <span class="text-white" th:text="${ride.car.color}">White</span>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <i class="fa-solid fa-id-card text-blue-400"></i>
                <div><strong class="text-gray-300">Reg. No:</strong>
                    <span class="text-white" th:text="${ride.car.carNumber}">DL 3C XXXX</span>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <i class="fa-solid fa-users text-blue-400"></i>
                <div><strong class="text-gray-300">Type:</strong>
                    <span class="text-white" th:text="${ride.car.carType + ' - ' + ride.car.seat_available + ' Seater'}">SUV - 6 Seater</span>
                </div>
            </div>
        </div>
    </div>
</div>
