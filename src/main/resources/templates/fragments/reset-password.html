<!DOCTYPE html>
<html lang="en" th:replace="~{index :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Reset Password</title>
</head>

<body>
<div id="content" class="dark:bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
        <div class="max-w-md w-full">
            <h3 class="dark:text-white text-slate-900 lg:text-3xl text-2xl font-bold mb-8 text-center">
                Reset Password
            </h3>
            <div th:insert="~{fragments/message::messagebox}"></div>

            <form method="post" th:action="@{'/reset-password'}">
                <input type="hidden" name="email" th:value="${email}" />
                <div class="space-y-6">
                    <div>
                        <label class='dark:text-white text-sm text-slate-800 font-medium mb-2 block'>OTP</label>
                        <input name="otp"
                               type="text"
                               class="bg-white dark:bg-slate-800 w-full text-sm text-slate-800 dark:text-white px-4 py-3 rounded-md outline-none border border-slate-200 dark:border-slate-700 transition-all duration-200 ease-in-out hover:border-slate-300 dark:hover:border-slate-600 focus:border-blue-600 focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-blue-100"
                               placeholder="Enter OTP"
                               required
                        />
                    </div>
                    <div>
                        <label class='dark:text-white text-sm text-slate-800 font-medium mb-2 block'>New Password</label>
                        <input name="newPassword"
                               type="password"
                               class="bg-white dark:bg-slate-800 w-full text-sm text-slate-800 dark:text-white px-4 py-3 rounded-md outline-none border border-slate-200 dark:border-slate-700 transition-all duration-200 ease-in-out hover:border-slate-300 dark:hover:border-slate-600 focus:border-blue-600 focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-blue-100"
                               placeholder="Enter new password"
                               required
                        />
                    </div>
                    <div>
                        <label class='dark:text-white text-sm text-slate-800 font-medium mb-2 block'>Confirm Password</label>
                        <input name="confirmPassword"
                               type="password"
                               class="bg-white dark:bg-slate-800 w-full text-sm text-slate-800 dark:text-white px-4 py-3 rounded-md outline-none border border-slate-200 dark:border-slate-700 transition-all duration-200 ease-in-out hover:border-slate-300 dark:hover:border-slate-600 focus:border-blue-600 focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-blue-100"
                               placeholder="Confirm new password"
                               required
                        />
                    </div>
                </div>

                <div class="!mt-12">
                    <button type="submit" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                        Reset Password
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a th:href="@{'/login'}" class="text-blue-600 hover:text-blue-500 font-medium">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    console.log("Reset Password Page");
</script>
</html>
