<div th:fragment="rideJoinedCard">
  <div th:each="ride : ${profileRidesDetails.ridesJoined}" class="container border border-gray-700 rounded-md my-3 p-4">
    <a th:href="@{'/user/ride/rideJoined/detail/' + ${ride.rideId}}">
      <div class="flex justify-between">
        <!-- Source and Destination -->
        <div class="pl-4 border-l-2 border-blue-300 space-y-4">
          <div class="flex items-center space-x-4">
            <div class="w-3 h-3 bg-blue-300 rounded-full -ml-[22px]"></div>
            <div>
              <time class="text-sm text-gray-300" th:text="${#dates.format(ride.startTime, 'HH:mm')}">08:00</time>
              <h3 class="text-md font-semibold text-white" th:text="${ride.sourceCity}">New York</h3>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-3 h-3 bg-blue-300 rounded-full -ml-[22px]"></div>
            <div>
              <time class="text-sm text-gray-300" th:text="${#dates.format(ride.endTime, 'HH:mm')}">11:00</time>
              <h3 class="text-md font-semibold text-white" th:text="${ride.destinationCity}">Boston</h3>
            </div>
          </div>
        </div>

        <!-- Price -->
        <div class="text-right ml-6 whitespace-nowrap">
          <h1 class="text-lg font-bold text-white" th:text="'₹' + ${ride.price}">₹500</h1>
        </div>
      </div>

      <!-- Driver Info -->
      <div class="flex items-center mt-4">
        <img th:src="${ride.driver.profilePic}" alt="Driver" class="h-10 w-10 rounded-full object-cover" />
        <div class="pl-4"> <span class="font-medium text-white" th:text="${ride.driver.fName + ' ' + ride.driver.lName}">John Doe</span>
<!--          <div class="text-gray-400 text-xs mt-0.5" th:text="${ride.driver.user_details.occupation}">UI DEVELOPER</div>-->
        </div>
      </div>

      <!-- Dates -->
      <div class="mt-4 text-xs text-gray-400">
        <div>Published on: <span class="text-white" th:text="${#dates.format(ride.createdAt, 'yyyy-MM-dd')}">2025-05-02</span></div>
        <div>Ride Date: <span class="text-white" th:text="${#dates.format(ride.startTime, 'yyyy-MM-dd')}">2025-05-06</span></div>
      </div>
    </a>
  </div>
</div>
