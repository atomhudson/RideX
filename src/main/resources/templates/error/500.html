<!DOCTYPE html>
<html lang="en" th:replace="~{index :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>500 - Internal Server Error</title>
</head>
<body>
<div id="content" class="dark:bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
        <div class="max-w-md w-full text-center">
            <h1 class="text-9xl font-bold text-red-600">500</h1>
            <h2 class="text-3xl font-bold text-slate-900 dark:text-white mt-4">Internal Server Error</h2>
            <p class="text-slate-500 dark:text-slate-400 mt-4" th:text="${errorMessage}">Something went wrong on our end. Please try again later.</p>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-2" th:text="${requestUri}">Requested URL</p>
            <div class="mt-8">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Go back home
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    console.log("500 Error Page");
</script>
</html>
